{% extends "admin/base_admin.html" %}
{% block title %}Lobby Rake Config{% endblock %}
{% block admin_content %}
<div class="admin-card">
    <h3>Lobby Rake Tiers</h3>
    <p style="color: #888; margin-bottom: 16px;">Set rake percentage based on match stake ranges (in coins).</p>
    <form method="POST" id="rake-form">
        <div id="tiers-container">
            {% for tier in tiers %}
            <div class="tier-row" data-index="{{ loop.index0 }}">
                <div class="form-group" style="display:inline-block; width: 25%;">
                    <label>Min Stake</label>
                    <input type="number" name="min_{{ loop.index0 }}" value="{{ tier.min }}" min="0" required>
                </div>
                <div class="form-group" style="display:inline-block; width: 25%;">
                    <label>Max Stake</label>
                    <input type="number" name="max_{{ loop.index0 }}" value="{{ tier.max }}" min="1" required>
                </div>
                <div class="form-group" style="display:inline-block; width: 20%;">
                    <label>Rake %</label>
                    <input type="number" name="percent_{{ loop.index0 }}" value="{{ tier.percent }}" min="0" max="100" step="0.1" required>
                </div>
                <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.tier-row').remove()" style="margin-top: 24px;">Remove</button>
            </div>
            {% endfor %}
        </div>
        <div style="margin-top: 12px; display: flex; gap: 12px;">
            <button type="button" class="btn btn-secondary" onclick="addTier()">Add Tier</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<script>
let tierIdx = {{ tiers|length }};
function addTier() {
    const c = document.getElementById('tiers-container');
    const div = document.createElement('div');
    div.className = 'tier-row';
    div.innerHTML = `
        <div class="form-group" style="display:inline-block; width: 25%;">
            <label>Min Stake</label>
            <input type="number" name="min_${tierIdx}" value="0" min="0" required>
        </div>
        <div class="form-group" style="display:inline-block; width: 25%;">
            <label>Max Stake</label>
            <input type="number" name="max_${tierIdx}" value="999999" min="1" required>
        </div>
        <div class="form-group" style="display:inline-block; width: 20%;">
            <label>Rake %</label>
            <input type="number" name="percent_${tierIdx}" value="1" min="0" max="100" step="0.1" required>
        </div>
        <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.tier-row').remove()" style="margin-top: 24px;">Remove</button>
    `;
    c.appendChild(div);
    tierIdx++;
}
</script>
{% endblock %}
