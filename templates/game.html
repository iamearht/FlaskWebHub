<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .table {
            background: #1f8f3a;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 1100px;
            min-height: 650px;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 35px rgba(0,0,0,0.6);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.15s;
        }
        .btn:hover { background: #333; }
        .btn.primary { background: #0f62fe; border-color: #0f62fe; }
        .btn.danger { background: #d93025; border-color: #d93025; }
        .game-area {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .panel {
            background: rgba(0,0,0,0.25);
            border-radius: 14px;
            padding: 14px;
            min-height: 220px;
        }
        .cards {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        .card {
            width: 55px;
            height: 78px;
            border-radius: 10px;
            background: #eee;
            color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.45);
        }
        .card.back {
            background: linear-gradient(135deg, #444, #111);
            color: #eee;
        }
        .status {
            margin-top: 12px;
            font-size: 14px;
            opacity: 0.9;
        }
        .actions {
            margin-top: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .log {
            margin-top: 12px;
            background: rgba(0,0,0,0.25);
            border-radius: 12px;
            padding: 10px;
            font-size: 13px;
            max-height: 170px;
            overflow: auto;
        }
        .muted { opacity: 0.75; }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.15);
            margin-left: 6px;
            font-size: 12px;
        }
        .center {
            text-align: center;
        }
        .money {
            font-weight: bold;
        }
        .small {
            font-size: 12px;
        }
        .timer {
            font-weight: bold;
            opacity: 0.9;
        }
        .panel h3 {
            margin: 0;
            font-size: 18px;
        }
        .panel h4 {
            margin: 10px 0 0;
            font-size: 15px;
            opacity: 0.95;
        }
        .split-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .alert {
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 10px;
            margin-top: 12px;
        }
        .alert.good { border-color: rgba(60,210,120,0.5); }
        .alert.bad { border-color: rgba(220,60,60,0.5); }
    </style>
</head>
<body>

{% include 'base.html' %}

<div class="table">
    <div class="top-bar">
        <div>
            <span class="muted">Match</span>
            <span class="badge">#{{ match.id }}</span>
            {% if match.tournament_match_id %}
                <span class="badge">Tournament</span>
            {% endif %}
        </div>
        <div>
            <a class="btn" href="{{ url_for('main.lobby') }}">Back</a>
            {% if match.is_spectatable %}
                <a class="btn" href="{{ url_for('main.watch', match_id=match.id) }}">Watch</a>
            {% endif %}
        </div>
    </div>

    <div class="game-area">
        <div class="panel" id="dealerPanel">
            <h3>Dealer</h3>
            <div class="cards" id="dealerCards"></div>
            <div class="status" id="dealerStatus"></div>
        </div>

        <div class="panel" id="playerPanel">
            <h3>You</h3>
            <div class="cards" id="playerCards"></div>
            <div class="status" id="playerStatus"></div>

            <div class="actions" id="actionButtons"></div>

            <div class="log" id="logBox"></div>
        </div>
    </div>
</div>

<script>
    const MATCH_ID = {{ match.id }};
    const USER_ID = {{ user.id }};

    let state = null;
    let pollTimer = null;

    function el(id) { return document.getElementById(id); }
    function log(msg) {
        const box = el('logBox');
        const line = document.createElement('div');
        line.textContent = msg;
        box.appendChild(line);
        box.scrollTop = box.scrollHeight;
    }

    function renderCards(container, cards) {
        container.innerHTML = '';
        if (!cards) return;
        for (const c of cards) {
            const div = document.createElement('div');
            div.className = 'card' + (c.hidden ? ' back' : '');
            div.textContent = c.hidden ? 'ðŸ‚ ' : (c.rank + c.suit);
            container.appendChild(div);
        }
    }

    function setStatus(elem, txt) {
        elem.textContent = txt || '';
    }

    function clearActions() {
        el('actionButtons').innerHTML = '';
    }

    function addBtn(label, endpoint, payload=null, cls='btn') {
        const b = document.createElement('button');
        b.className = cls;
        b.textContent = label;
        b.onclick = async () => {
            try {
                await callAction(endpoint, payload);
            } catch (e) {
                console.error(e);
                log('Action failed: ' + e);
            }
        };
        el('actionButtons').appendChild(b);
    }

    async function callAction(endpoint, payload=null) {
        const opts = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: payload ? JSON.stringify(payload) : null
        };
        const r = await fetch('/game/' + MATCH_ID + '/' + endpoint, opts);
        if (!r.ok) {
            const t = await r.text();
            throw new Error(r.status + ' ' + t);
        }
        const j = await r.json();
        state = j;
        renderState();
    }

    function renderState() {
        if (!state) return;

        // Cards
        renderCards(el('dealerCards'), state.dealer_cards);
        renderCards(el('playerCards'), state.player_cards);

        // Status text
        setStatus(el('dealerStatus'), state.dealer_status_text);
        setStatus(el('playerStatus'), state.player_status_text);

        // Actions
        clearActions();

        // Primary flow
        if (state.can_start) addBtn('Start', 'start', null, 'btn primary');
        if (state.can_draw) addBtn('Draw', 'draw');
        if (state.can_stand) addBtn('Stand', 'end_turn');

        // Choice-based actions
        if (state.can_choice && state.choice_options) {
            for (const opt of state.choice_options) {
                addBtn(opt.label, 'choice', { choice: opt.value });
            }
        }

        // Betting
        if (state.can_bet && state.bet_options) {
            for (const b of state.bet_options) {
                addBtn('Bet ' + b, 'bet', { amount: b });
            }
        }

        // Insurance
        if (state.can_insurance && state.insurance_options) {
            for (const opt of state.insurance_options) {
                addBtn(opt.label, 'insurance', { take: opt.value });
            }
        }

        // Dealer action (rare)
        if (state.can_dealer_action) addBtn('Dealer Action', 'dealer_action');

        // Joker
        if (state.can_joker) addBtn('Joker', 'joker');
        if (state.can_dealer_joker) addBtn('Dealer Joker', 'dealer_joker');

        // Next / continue
        if (state.can_next) addBtn('Next', 'next', null, 'btn primary');

        // Timeout (debug)
        if (state.can_timeout) addBtn('Timeout', 'timeout', null, 'btn danger');

        // Log-ish
        if (state.message) {
            log(state.message);
        }
        if (state.error) {
            log('ERROR: ' + state.error);
        }
    }

    async function fetchState() {
        try {
            const r = await fetch(`/game/${MATCH_ID}/state`);
            if (!r.ok) return;
            const j = await r.json();
            state = j;
            renderState();
        } catch (e) {
            console.error(e);
        }
    }

    function startPolling() {
        if (pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(fetchState, 1200);
        fetchState();
    }

    startPolling();
</script>

</body>
</html>
