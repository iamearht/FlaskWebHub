{% extends "base.html" %}
{% block title %}Register - Blackjack Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Register</h1>

    <form method="POST" action="{{ url_for('auth.register') }}">

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   minlength="3"
                   autocomplete="username">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="email"
                   id="email"
                   name="email"
                   autocomplete="email">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   minlength="4"
                   autocomplete="new-password">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password"
                   id="confirm_password"
                   name="confirm_password"
                   required
                   minlength="4"
                   autocomplete="new-password">
        </div>

        <!-- Referral Code -->
        <div class="form-group">
            <label for="referral_code">Referral Code (optional)</label>
            <input type="text"
                   id="referral_code"
                   name="referral_code"
                   value="{{ ref_code }}"
                   placeholder="Enter referral code">
        </div>

        <button type="submit" class="btn btn-primary">
            Register
        </button>
    </form>

    <p class="auth-switch">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
</div>
{% endblock %}
