<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background:#111; color:#fff; font-family:Arial, sans-serif; margin:0; }
        .table {
            background:#1f8f3a;
            border-radius:20px;
            margin:20px auto;
            max-width:1100px;
            min-height:650px;
            position:relative;
            padding:20px;
            box-shadow:0 0 35px rgba(0,0,0,0.6);
        }
        .panel {
            background:rgba(0,0,0,0.25);
            border-radius:14px;
            padding:14px;
            min-height:220px;
        }
        .game-area {
            margin-top:20px;
            display:grid;
            grid-template-columns:1fr 1fr;
            grid-gap:20px;
        }
        .cards { display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; }
        .card {
            width:55px; height:78px; border-radius:10px;
            background:#eee; color:#111; display:flex;
            align-items:center; justify-content:center;
            font-weight:bold;
            box-shadow:0 4px 10px rgba(0,0,0,0.45);
        }
        .card.back { background:linear-gradient(135deg,#444,#111); color:#eee; }
        .status { margin-top:12px; font-size:14px; opacity:0.9; }
        .top-bar { display:flex; justify-content:space-between; align-items:center; }
        .btn {
            background:#222; border:1px solid #444; color:#fff;
            padding:8px 14px; border-radius:8px; cursor:pointer;
            transition:0.15s; text-decoration:none; display:inline-block;
        }
        .btn:hover { background:#333; }
        .muted { opacity:0.75; }
        .badge {
            display:inline-block; padding:3px 8px; border-radius:999px;
            background:rgba(0,0,0,0.25);
            border:1px solid rgba(255,255,255,0.15);
            margin-left:6px; font-size:12px;
        }
    </style>
</head>
<body>

{% include 'base.html' %}

<div class="table">
    <div class="top-bar">
        <div>
            <span class="muted">Match</span>
            <span class="badge">#{{ match.id }}</span>
            <span class="badge">Spectating</span>
        </div>
        <div>
            <a class="btn" href="{{ url_for('main.lobby') }}">Back</a>
        </div>
    </div>

    <div class="game-area">
        <div class="panel">
            <h3>Dealer</h3>
            <div class="cards" id="dealerCards"></div>
            <div class="status" id="dealerStatus"></div>
        </div>

        <div class="panel">
            <h3>Player</h3>
            <div class="cards" id="playerCards"></div>
            <div class="status" id="playerStatus"></div>
        </div>
    </div>
</div>

<script>
    const MATCH_ID = {{ match.id }};
    let state = null;
    let pollTimer = null;

    function el(id) { return document.getElementById(id); }

    function renderCards(container, cards) {
        container.innerHTML = '';
        if (!cards) return;
        for (const c of cards) {
            const div = document.createElement('div');
            div.className = 'card' + (c.hidden ? ' back' : '');
            div.textContent = c.hidden ? 'ðŸ‚ ' : (c.rank + c.suit);
            container.appendChild(div);
        }
    }

    function renderState() {
        if (!state) return;
        renderCards(el('dealerCards'), state.dealer_cards);
        renderCards(el('playerCards'), state.player_cards);

        el('dealerStatus').textContent = state.dealer_status_text || '';
        el('playerStatus').textContent = state.player_status_text || '';
    }

    async function fetchState() {
        try {
            var r = await fetch('/game/' + MATCH_ID + '/state');
            if (!r.ok) return;
            state = await r.json();
            renderState();
        } catch (e) {
            console.error(e);
        }
    }

    function startPolling() {
        if (pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(fetchState, 1200);
        fetchState();
    }

    startPolling();
</script>

</body>
</html>
