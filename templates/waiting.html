<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background:#111; color:#fff; font-family:Arial, sans-serif; margin:0; }
        .wrap { max-width:900px; margin:30px auto; padding:20px; }
        .card {
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
        }
        .row { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
        .btn {
            background:#222; border:1px solid #444; color:#fff;
            padding:8px 14px; border-radius:8px; cursor:pointer;
            transition:0.15s; text-decoration:none; display:inline-block;
        }
        .btn:hover { background:#333; }
        .muted { opacity:0.75; }
        .badge {
            display:inline-block; padding:3px 8px; border-radius:999px;
            background:rgba(0,0,0,0.25);
            border:1px solid rgba(255,255,255,0.15);
            margin-left:6px; font-size:12px;
        }
    </style>
</head>
<body>

{% include 'base.html' %}

<div class="wrap">
    <div class="card">
        <div class="row">
            <div>
                <div class="muted">Waiting for opponentâ€¦</div>
                <div>
                    <span class="muted">Match</span>
                    <span class="badge">#{{ match.id }}</span>
                </div>
            </div>
            <div>
                <a class="btn" href="{{ url_for('main.lobby') }}">Back</a>
            </div>
        </div>

        <p class="muted" style="margin-top:14px;">
            This page will auto-refresh game state and redirect when ready.
        </p>
    </div>
</div>

<script>
    const matchId = {{ match.id }};

    async function poll() {
        try {
            const r = await fetch('/game/' + matchId + '/state');
            if (!r.ok) return;

            const j = await r.json();

            // If server tells client to enter game, redirect.
            // (Your backend may set flags like `ready_to_play` or similar.)
            if (j && (j.ready_to_play || j.can_start || j.phase)) {
                // Send player into game play page
                window.location.href = "{{ url_for('game.play', match_id=match.id) }}";
            }
        } catch (e) {
            console.error(e);
        }
    }

    setInterval(poll, 1200);
    poll();
</script>

</body>
</html>
